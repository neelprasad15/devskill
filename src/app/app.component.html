
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Notepad App</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div class="list-group" *ngFor="let note of notes">
        <div class="list-group-item note"
        [ngClass]="note.id === active_id ? 'active' : ''"
          (click)="selectNote(note)"
          [style.color]="note.color"
          [style.font-size.px]="note.favourite ? '16' : '14'"
        >
          {{note.title}}
        </div>
      </div>
    </div>
    <div class="col-xs-6 card ml-2 p-4">
      <div>
        <form #noteForm="ngForm" (ngSubmit)="saveNote(noteForm)" [class.d-none]="!clicked" >
          <!-- {{noteForm.value | json}}<br>
          {{noteModel | json}} -->
          <div class="form-group">
            <input class="note-title form-control" type="hidden"  [(ngModel)]="noteModel.id" name="id" >
          </div>
          <div class="form-group">
            <label for="">Title:</label>
            <input class="note-title form-control" [class.border-danger]= "title.invalid && title.touched"  [(ngModel)]="noteModel.title" #title="ngModel"  name="title"  required>
            <div class="form-error text-danger" [class.d-none]="title.valid || title.untouched">Field is required</div>
          </div>
          <div class="form-group">
            <label for="">Note:</label>
            <textarea class="note-body form-control"  [(ngModel)]="noteModel.body" #body="ngModel" name="body" ></textarea>
          </div>
          <div class="form-group">
            <label for="">Favourite:</label>
            <input type="checkbox" class="note-favourite"  [(ngModel)]="noteModel.favourite" #favourite="ngModel" name="favourite" >
          </div>
          <div class="form-group">
            <label for="">Color:</label>
            <input type="color" class="note-color"  [(ngModel)]="noteModel.color" #color="ngModel" name="color" >
          </div>
          <div class="form-group">
            <button class="btn btn-success note-save" >Save</button>
          </div>
        </form>
      </div>

      <div>
        Please select note or <a href="#" class="note-new" (click)="showForm()">click here to create new one</a>
      </div>

    </div>
  </div>
</div>
